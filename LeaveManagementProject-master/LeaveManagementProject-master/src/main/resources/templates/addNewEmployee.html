<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Available Roles</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="center">
  <form action="#" th:action="@{/employees/add}" th:object="${newEmployee}" method="post">
    <p>Employee Name: <input type="text" th:field="*{name}" /></p>
    <p>Employee Department: <input type="text" th:field="*{departmentModel.title}" /></p>
    <p>Employee Designation: <input type="text" th:field="*{designationModel.title}" /></p>
    <p>Employee Contact: <input type="text" th:field="*{contact_no}" /></p>
    <p>Employee Address: <input type="text" th:field="*{address}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>
</div>
</body>
</html>
