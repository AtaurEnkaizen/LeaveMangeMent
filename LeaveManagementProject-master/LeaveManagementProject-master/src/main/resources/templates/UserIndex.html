<!DOCTYPE HTML>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8"/>
      <title>Users</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="center">
  <h1 class="text-center">Roles Table</h1>
  <br>
  <table class="table table-hover table-dark">
    <thead>
    <td scope="col">Id</td>
    <td scope="col">Email</td>
    <td scope="col">Role Name</td></tr>
    </thead>
    <tbody>
    <tr scope="row" th:each = "users : ${users}">
      <td scope="col" th:text="${users.id}"></td>
      <td scope="col" th:text="${users.email}"></td>
      <td scope="col" th:text="${users.roleModel.title}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
